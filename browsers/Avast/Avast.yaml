Name: Avast
Short Description: Avast Secure Browser is a browser with the built-in Security &
  Privacy Center
Description: The Avast Secure Browser, a Chromium-based web browser, is designed with
  security and privacy at its core. It offers users a secure online experience by
  integrating various protective features directly into the browsing experience. With
  built-in ad-blocking, anti-tracking technologies, and advanced encryption measures,
  it shields users from online threats while safeguarding their privacy. The browser's
  Bank Mode ensures secure online transactions, while the Password Manager simplifies
  and secures access to various accounts. Avast's focus on security extends to its
  SecureLine VPN integration, enhancing users' anonymity and protecting their data
  from potential breaches.
