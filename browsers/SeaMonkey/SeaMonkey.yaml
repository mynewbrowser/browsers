Name: SeaMonkey
Short Description: SeaMonkey browser is a part of the SeaMonkey open-source Internet
  suite
Description: SeaMonkey is a powerful and versatile web browser that combines the functionality
  of a web browser, email client, newsreader, chat client, HTML editor, and web development
  tools into a single, integrated application. It is based on the same source code
  as Mozilla Firefox, but it adds a wide range of additional features and customization
  options. SeaMonkey is a great choice for users who want a comprehensive and customizable
  web experience.
