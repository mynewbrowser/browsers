Name: Chrome
Short Description: Chrome is a cross-platform web browser developed by Google
Description: Google Chrome is a widely used web browser known for its speed, simplicity,
  and robust performance. Developed by Google, it offers a user-friendly interface
  with a focus on providing a smooth and efficient browsing experience. Chrome supports
  a vast array of extensions from the Chrome Web Store, allowing users to personalize
  their browsing with various add-ons and tools. It integrates seamlessly with Google
  services, offers advanced synchronization across devices, and includes features
  such as a built-in phishing and malware protection, automatic updates, and a powerful
  omnibox for quick searches and URL inputs.
