Name: Falkon
Short Description: Falkon is an open-source web browser developed by KDE
Description: Falkon is a lightweight and fast web browser that offers a streamlined
  browsing experience on Linux and Windows systems. Formerly known as QupZilla, Falkon
  is built on the QtWebEngine rendering engine, providing compatibility with modern
  web standards. It boasts a user-friendly interface, supports various extensions,
  and features a customizable speed dial for quick access to favorite websites. With
  its emphasis on simplicity and efficiency, Falkon aims to deliver a responsive browsing
  experience while consuming minimal system resources.
