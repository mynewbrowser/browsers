Name: Chromium
Short Description: Chromium is a free and open-source web browser project, the basis
  for a variety of browsers
Description: Chromium is an open-source web browser that serves as the foundation
  for various other browsers. It offers a fast and secure browsing experience, featuring
  a clean and user-friendly interface. As an open-source project, Chromium encourages
  community contributions and extensions, allowing users to customize their browsing
  experience. It includes robust privacy and security features, supports various platforms,
  and provides access to a wide array of web applications and extensions from the
  Chrome Web Store.
