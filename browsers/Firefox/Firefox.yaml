Name: Firefox
Short Description: Firefox is a free and open-source web browser developed by the
  Mozilla Foundation
Description: Firefox is a widely-used open-source web browser known for its robustness,
  privacy features, and customizable interface. Developed by Mozilla, it offers a
  user-friendly experience while prioritizing user privacy and security. With a range
  of built-in privacy tools such as Enhanced Tracking Protection and strict anti-tracking
  policies, Firefox aims to safeguard users' online privacy. Its extensive add-on
  library allows users to personalize their browsing experience, while regular updates
  ensure performance improvements and adherence to web standards.
