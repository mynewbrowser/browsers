Name: Rambox
Short Description: Rambox browser is a part of a messaging and email platform
Description: 'Rambox is a powerful platform organizer that simplifies your digital
  workspace, allowing you to seamlessly access and manage a vast array of web applications
  from a single interface. Unlike traditional browsers, Rambox doesn''t limit itself
  to web browsing; it integrates with a wide range of productivity tools, communication
  apps, and social media platforms: Gmail, WhatsApp, Skype, Telegram, Instagram, Facebook,
  Microsoft Teams, etc.'
