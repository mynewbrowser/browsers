Name: Iridium
Short Description: Iridium is a Chromium-based browser that improves user privacy
  and security
Description: Iridium Browser is a privacy-centric web browser based on the open-source
  Chromium project. It emphasizes user privacy by disabling data transmission to search
  engines and removing tracking elements. With enhanced security features and a familiar
  interface, Iridium prioritizes user confidentiality and control over personal data.
