Name: Edge
Short Description: Microsoft Edge is the default web browser on Windows
Description: Microsoft Edge is the default web browser on Windows designed for speed,
  security, and productivity. It's built on the Chromium engine, providing a fast
  and familiar browsing experience. Edge offers robust privacy and security features,
  including tracking prevention, secure browsing modes, and Microsoft Defender SmartScreen
  for protection against malicious websites and downloads. With features like Collections
  for organizing content, built-in Microsoft 365 integration, and support for extensions
  from the Microsoft Edge Add-ons store, it aims to enhance user productivity and
  deliver a seamless browsing experience across devices.
