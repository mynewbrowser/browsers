Name: SlimJet
Short Description: SlimJet is a Chromium-based browser developed by FlashPeak Inc.
Description: SlimJet is a speedy, lightweight, and feature-packed web browser that
  empowers you to navigate the internet with efficiency and personalization. Powered
  by the Blink rendering engine, the same engine used by Google Chrome, SlimJet delivers
  blazing-fast page loading speeds and seamless compatibility with modern web standards.
  Its built-in ad blocker and tracker blocker shield you from intrusive advertisements
  and online trackers, ensuring a distraction-free and privacy-conscious browsing
  experience.
