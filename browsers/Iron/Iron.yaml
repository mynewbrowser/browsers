Name: Iron
Short Description: SRWare Iron is a Chromium-based browser renowned for privacy and
  security
Description: SRWare Iron is a privacy-focused web browser based on the open-source
  Chromium project. It prioritizes user privacy by removing certain features present
  in Google Chrome that might compromise privacy, such as data tracking and user identification
  functionalities. With an interface similar to Chrome's, SRWare Iron offers a familiar
  browsing experience while enhancing user privacy and security. By default, Iron
  doesn't transmit any data to Google servers, providing users with a browser option
  that emphasizes data protection and privacy-conscious browsing.
